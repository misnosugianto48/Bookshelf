<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf</title>
  <link rel="stylesheet" href="/style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap">
  <script src="https://kit.fontawesome.com/2e51826daa.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- header -->
  <header id="header">
    <nav >
      <h2>Bookshelf</h2>
      <ul>
        <form id="searchBook">
        <li> <input id="searchBookTitle" type="search" placeholder="Masukan Judul Buku"></li>
        <li><button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button></li>
      </form>
      </ul>
    </nav>
  </header>
  <!-- main content -->

  <main>
    <!-- input section -->
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak </button>
      </form>
    </section>

    <!-- list item unread -->
    <section class="book_shelf">
      <!-- unread -->
      <h2>Belum selesai dibaca</h2>
      <div id="incompleteBookshelfList" class="book_list">
      <!-- <article class="book_item" >
        <h3>Book Title</h3>
        <p>Penulis :</p>
        <p>Tahun :</p>
        <div class="action">
          <button class="greenDone">Selesai dibaca</button>
            <button class="redTrash"><i class="fa-solid fa-trash-can"></i></button>
          <button class="blueEdit">Edit Buku</button>
        </div>
      </article> -->
    </div>
    </section>

    <section class="book_shelf">
    <!-- list item done -->
    <h2>Selesai dibaca</h2>
    <div id="completeBookshelfList" class="book_list">
    <!-- <article class="book_item" >
      <h3>Book Title</h3>
      <p>Penulis :</p>
      <p>Tahun :</p>
      <div class="action">
        <button class="undoGreen">Belum selesai dibaca</button>
        <button class="redTrash"><i class="fa-solid fa-trash-can"></i></button>
      </div>
    </article> -->
  </div>
    </section>
  </main>
  <!-- footer -->
  <footer id="footer">
